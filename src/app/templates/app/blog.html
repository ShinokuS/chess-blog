{% extends "app/layout.html" %}

{% block content %}

<h2 style="color: white;">{{ title }}</h2> <br/>

{% for post in posts %}

<hr/>

<div class="">

    <h2 style="color: white;"> {{post.title}} </h2>

    <h4 style="color: white;"> {{post.posted}} </h4>

    <p style="color: white;"> {{post.description}} </p>
    <p><a href="{% url 'blogpost' parametr=post.id %}" style="color: white;"> Читать далее </a> </p>
</div>

{% endfor %}

{% endblock %}
